<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спонсори - Марица 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #4caf50;
            --secondary-color: #ff9800;
            --text-color: #333;
            --light-text: #f5f5f5;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Навигация */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(46, 125, 50, 0.95);
            padding: 10px 5%;
        }

        .nav-logo {
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-logo i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        /* Бургер меню */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            margin: 0 5px;
            transition: all 0.3s ease;
            border-radius: 4px;
            font-weight: 600;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            bottom: 5px;
            left: 15px;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: calc(100% - 30px);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Хедър */
        .hero {
            position: relative;
            height: 60vh;
            min-height: 400px;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('bkg3.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-top: 60px;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Секция за спонсори */
        .sponsor-section {
            padding: 80px 5%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .sponsor-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 60px;
            position: relative;
        }

        .sponsor-section h2::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: var(--secondary-color);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .sponsor-category {
            margin-bottom: 60px;
        }

        .sponsor-category h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            color: var(--primary-dark);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .sponsor-category h3::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .sponsors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 30px;
            align-items: center;
            justify-items: center;
        }

        .main-sponsor {
            grid-column: 1 / -1;
            max-width: 600px;
            margin: 0 auto;
        }

        .sponsor-item {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sponsor-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .sponsor-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .sponsor-item:hover .sponsor-img {
            transform: scale(1.05);
        }

        /* Съдействие секция */
        .cooperation {
            margin-top: 60px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .cooperation h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }

        /* Анимации */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sponsor-item {
            animation: fadeInScale 0.6s ease forwards;
            opacity: 0;
        }

        .main-sponsor { animation-delay: 0.1s; }
        .sponsor-item:nth-child(1) { animation-delay: 0.2s; }
        .sponsor-item:nth-child(2) { animation-delay: 0.3s; }
        .sponsor-item:nth-child(3) { animation-delay: 0.4s; }
        .sponsor-item:nth-child(4) { animation-delay: 0.5s; }

        /* Адаптивен дизайн */
        @media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }

    .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 80px 25px;
        transition: right 0.3s ease;
        z-index: 1000;
    }

    .nav-links.active {
        right: 0;
    }

    .nav-links li {
        width: 100%;
        text-align: center;
    }

    .nav-links a {
        margin: 15px 0;
        font-size: 1.5rem;
        padding: 15px 0;
        width: 100%;
        text-align: center;
        background: transparent !important;
        color: white;
        display: block;
        transition: all 0.3s ease;
    }

    .nav-links a:hover {
        color: var(--secondary-color);
        transform: translateX(-5px);
        background: transparent !important;
    }

    .nav-links a.active {
        color: var(--secondary-color);
        font-weight: 700;
        background: transparent !important;
        box-shadow: none;
        transform: none;
    }

    .nav-links a.active::after {
        content: '';
        display: block;
        width: 50%;
        height: 2px;
        background: var(--secondary-color);
        margin: 5px auto 0;
    }

    .navbar.scrolled .nav-links {
        background: rgba(46, 125, 50, 0.95);
    }
}

/* Още по-големи разстояния за много малки екрани */
@media (max-width: 480px) {
    .nav-links a {
        margin: 20px 0;
        padding: 20px 0;
        font-size: 1.6rem;
    }
    
    .nav-links {
        padding: 100px 20px;
    }
}

        /* Още по-големи разстояния за много малки екрани */
        @media (max-width: 480px) {
            .nav-links a {
                margin: 35px 0; /* Максимално разстояние за малки екрани */
                padding: 25px 30px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .sponsor-section h2 {
                font-size: 1.8rem;
                margin-bottom: 40px;
            }
            
            .sponsors-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .sponsor-item {
                height: 150px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <i class="fas fa-running"></i>
            <span>Марица 5</span>
        </a>
        
        <!-- Бургер меню бутон -->
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Начало</a></li>
            <li><a href="information.html">Информация</a></li>
            <li><a href="reg.html">Записване</a></li>
            <li><a href="spons.html" class="active">Спонсори</a></li>
        </ul>
    </nav>

    <!-- Хедър с герой изображение -->
    <section class="hero">
        <div class="hero-content">
            <h1>Нашите спонсори</h1>
            <p>Благодарим на всички, които подкрепят събитието ни</p>
        </div>
    </section>

    <!-- Секция за спонсори -->
    <div class="sponsor-section">
        <h2>Те правят възможно състезанието Марица 5!</h2>
        
        <!-- Главен спонсор -->
        <div class="sponsor-category">
            <h3>Главен Спонсор</h3>
            <div class="sponsors-grid">
                <div class="sponsor-item main-sponsor">
                    <img src="IMG_5833 (1).png" alt="Flair - Главен спонсор" class="sponsor-img">
                </div>
            </div>
        </div>
        
        <!-- Останали спонсори -->
        <div class="sponsor-category">
            <h3>Спонсори</h3>
            <div class="sponsors-grid">
                <div class="sponsor-item">
                    <img src="IMG_5858.jpeg" alt="симат" class="sponsor-img">
                </div>
                <div class="sponsor-item">
                    <img src="IMG_5834.jpeg" alt="Спонсор 3" class="sponsor-img">
                </div>
                <div class="sponsor-item">
                    <img src="Павилион за бързо хранене.png" alt="Павилион за бързо хранене" class="sponsor-img">
                </div>
                <div class="sponsor-item">
                    <img src="IMG_5835.jpeg" alt="Спонсор 5" class="sponsor-img">
                </div>
                <div class="sponsor-item">
                        <img src="Сладкарница “Целувка”.png" alt="Сладкарница Целувка" class="sponsor-img">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Съдействие -->
        <div class="cooperation">
            <h3>Събитието се провежда със съдействието на Община Димитровград и Футболен клуб Димитровград-1947</h3>
        </div>
    </div>

    <script>
        // Скрол ефект за навигацията
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Мобилно меню
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        mobileMenu.addEventListener('click', function() {
            mobileMenu.classList.toggle('active');
            navLinks.classList.toggle('active');
            
            // Забрана за скрол, когато менюто е отворено
            if (navLinks.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        });

        // Затваряне на менюто при клик на линк
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                navLinks.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
</body>
</html>
