<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спонсори - Марица 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #4caf50;
            --secondary-color: #ff9800;
            --text-color: #333;
            --light-text: #f5f5f5;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Навигация */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(46, 125, 50, 0.95);
            padding: 10px 5%;
        }

        .nav-logo {
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-logo i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            margin: 0 5px;
            transition: all 0.3s ease;
            border-radius: 4px;
            font-weight: 600;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            bottom: 5px;
            left: 15px;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: calc(100% - 30px);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Хедър */
        .hero {
            position: relative;
            height: 60vh;
            min-height: 400px;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('bkg3.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-top: 60px;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Секция за спонсори */
        .sponsor-section {
            padding: 80px 5%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .sponsor-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 60px;
            position: relative;
        }

        .sponsor-section h2::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: var(--secondary-color);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .sponsors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
            align-items: center;
            justify-items: center;
        }

        .sponsor-item {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sponsor-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .sponsor-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: grayscale(0%);
            transition: filter 0.3s ease;
        }

        .sponsor-item:hover .sponsor-img {
            filter: grayscale(0%);
        }

        /* Анимации */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sponsor-item {
            animation: fadeInScale 0.6s ease forwards;
            opacity: 0;
        }

        .sponsor-item:nth-child(1) { animation-delay: 0.1s; }
        .sponsor-item:nth-child(2) { animation-delay: 0.2s; }
        .sponsor-item:nth-child(3) { animation-delay: 0.3s; }
        .sponsor-item:nth-child(4) { animation-delay: 0.4s; }
        .sponsor-item:nth-child(5) { animation-delay: 0.5s; }

        /* Адаптивен дизайн */
        @media (max-width: 768px) {
            .sponsor-section h2 {
                font-size: 2rem;
            }
            
            .sponsors-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 30px;
            }
            
            .sponsor-item {
                padding: 20px;
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .sponsor-section h2 {
                font-size: 1.8rem;
                margin-bottom: 40px;
            }
            
            .sponsors-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .sponsor-item {
                height: 150px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <a href="marica5.html" class="nav-logo">
            <i class="fas fa-running"></i>
            <span>Марица 5</span>
        </a>
        <ul class="nav-links">
            <li><a href="marica5.html">Начало</a></li>
            <li><a href="information.html">Информация</a></li>
            <li><a href="reg.html">Записване</a></li>
            <li><a href="spons.html" class="active">Спонсори</a></li>
        </ul>
    </nav>

    <!-- Хедър с герой изображение -->
    <section class="hero">
        <div class="hero-content">
            <h1>Нашите спонсори</h1>
            <p>Благодарим на всички, които подкрепят събитието ни</p>
        </div>
    </section>

    <!-- Секция за спонсори -->
    <div class="sponsor-section">
        <h2>Те правят възможно състезанието Марица 5!</h2>
        
        <div class="sponsors-grid">
            <div class="sponsor-item">
                <img src="IMG_5833 (1).png" alt="Спонсор 1" class="sponsor-img">
            </div>
            <div class="sponsor-item">
                <img src="Сладкарница “Целувка”.png" alt="Спонсор 2" class="sponsor-img">
            </div>
            <div class="sponsor-item">
                <img src="IMG_5834.jpeg" alt="Спонсор 3" class="sponsor-img">
            </div>
            <div class="sponsor-item">
                <img src="Павилион за бързо хранене.png" alt="Спонсор 4" class="sponsor-img">
            </div>
            <div class="sponsor-item">
                <img src="IMG_5835.jpeg" alt="Спонсор 5" class="sponsor-img">
            </div>
        </div>
    </div>

    <script>
        // Скрол ефект за навигацията
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
