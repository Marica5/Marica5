<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзиви - Марица 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #4caf50;
            --secondary-color: #ff9800;
            --text-color: #333;
            --light-text: #f5f5f5;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Навигация */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(46, 125, 50, 0.95);
            padding: 10px 5%;
        }

        .nav-logo {
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-logo i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        /* Бургер меню */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            margin: 0 5px;
            transition: all 0.3s ease;
            border-radius: 4px;
            font-weight: 600;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            bottom: 5px;
            left: 15px;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: calc(100% - 30px);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Хедър */
        .hero {
            position: relative;
            height: 60vh;
            min-height: 400px;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('bkg3.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-top: 60px;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Секция за отзиви */
        .testimonials-section {
            padding: 80px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .testimonials-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }

        .testimonials-section h2::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: var(--secondary-color);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* Форма за отзиви */
        .testimonial-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .rating {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating input:checked ~ label {
            color: #ffc107;
        }

        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffc107;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: block;
            margin: 30px auto 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        /* Съобщение след изпращане */
        .success-message {
            text-align: center;
            padding: 20px;
            background: #d4edda;
            color: #155724;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        /* Списък с отзиви */
        .testimonials-list {
            margin-top: 60px;
        }

        .testimonial-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .testimonial-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .testimonial-author {
            font-weight: 600;
            color: var(--primary-dark);
            margin-right: 15px;
        }

        .testimonial-date {
            color: #777;
            font-size: 0.9rem;
        }

        .testimonial-rating {
            color: #ffc107;
            margin-left: auto;
        }

        .testimonial-content {
            line-height: 1.6;
        }

        /* Адаптивен дизайн */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 80px 25px;
                transition: right 0.3s ease;
                z-index: 1000;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                width: 100%;
                text-align: center;
            }

            .nav-links a {
                margin: 15px 0;
                font-size: 1.5rem;
                padding: 15px 0;
                width: 100%;
                text-align: center;
                background: transparent !important;
                color: white;
                display: block;
                transition: all 0.3s ease;
            }

            .nav-links a:hover {
                color: var(--secondary-color);
                transform: translateX(-5px);
                background: transparent !important;
            }

            .nav-links a.active {
                color: var(--secondary-color);
                font-weight: 700;
                background: transparent !important;
                box-shadow: none;
                transform: none;
            }

            .nav-links a.active::after {
                content: '';
                display: block;
                width: 50%;
                height: 2px;
                background: var(--secondary-color);
                margin: 5px auto 0;
            }

            .navbar.scrolled .nav-links {
                background: rgba(46, 125, 50, 0.95);
            }

            .testimonial-form {
                padding: 25px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .testimonials-section h2 {
                font-size: 2rem;
            }

            .testimonial-form {
                padding: 20px;
            }

            .rating label {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <i class="fas fa-running"></i>
            <span>Марица 5</span>
        </a>
        
        <!-- Бургер меню бутон -->
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Начало</a></li>
            <li><a href="information.html">Информация</a></li>
            <li><a href="reg.html">Записване</a></li>
            <li><a href="spons.html">Спонсори</a></li>
            <li><a href="gallery.html">Галерия</a></li>
            <li><a href="testimonials.html" class="active">Отзиви</a></li>
        </ul>
    </nav>

    <!-- Хедър с герой изображение -->
    <section class="hero">
        <div class="hero-content">
            <h1>Вашите Отзиви</h1>
            <p>Споделете вашето преживяване от събитието Марица 5</p>
        </div>
    </section>

    <!-- Секция за отзиви -->
    <div class="testimonials-section">
        <h2>Напишете Вашия Отзив</h2>
        
        <!-- Форма за отзиви -->
        <form id="testimonialForm" class="testimonial-form">
            <div class="form-group">
                <label for="name">Име</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Имейл (по избор)</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            
            <div class="form-group">
                <label>Оценка</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">★</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Вашият отзив</label>
                <textarea id="message" name="message" class="form-control" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Изпрати Отзива</button>
            
            <div id="successMessage" class="success-message">
                Благодарим ви за вашия отзив! Той беше изпратен успешно.
            </div>
        </form>
        
        <!-- Списък с отзиви -->
        <div class="testimonials-list">
            <h2>Последни Отзиви</h2>
            
            <!-- Тук ще се показват съхранените отзиви -->
            <div id="testimonialsContainer">
                <!-- Отзивите ще се зареждат тук чрез JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Скрол ефект за навигацията
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Мобилно меню
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        mobileMenu.addEventListener('click', function() {
            mobileMenu.classList.toggle('active');
            navLinks.classList.toggle('active');
            
            // Забрана за скрол, когато менюто е отворено
            if (navLinks.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        });

        // Затваряне на менюто при клик на линк
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                navLinks.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Изпращане на формата към Google Sheets
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzJomxdKBL-kE0snt3XKLpP_RU8f_A2olg2KLji4tIgmTutIZEILfQGT5B2Qw0r53A6iQ/exec';
        const form = document.getElementById('testimonialForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Изпращане...';
            
            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form)
            })
            .then(response => {
                successMessage.style.display = 'block';
                form.reset();
                submitBtn.disabled = false;
                submitBtn.textContent = 'Изпрати Отзива';
                
                // Скрол до съобщението за успех
                successMessage.scrollIntoView({ behavior: 'smooth' });
                
                // Обновяване на списъка с отзиви
                loadTestimonials();
            })
            .catch(error => {
                console.error('Error!', error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Изпрати Отзива';
            });
        });

        // Функция за зареждане на отзиви от Google Sheets
        function loadTestimonials() {
            fetch(scriptURL + '?action=getTestimonials')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('testimonialsContainer');
                    container.innerHTML = '';
                    
                    data.forEach(testimonial => {
                        const card = document.createElement('div');
                        card.className = 'testimonial-card';
                        
                        const stars = '★'.repeat(testimonial.rating) + '☆'.repeat(5 - testimonial.rating);
                        
                        card.innerHTML = `
                            <div class="testimonial-header">
                                <span class="testimonial-author">${testimonial.name}</span>
                                <span class="testimonial-date">${new Date(testimonial.timestamp).toLocaleDateString('bg-BG')}</span>
                                <span class="testimonial-rating">${stars}</span>
                            </div>
                            <div class="testimonial-content">
                                <p>${testimonial.message}</p>
                            </div>
                        `;
                        
                        container.appendChild(card);
                    });
                })
                .catch(error => console.error('Error loading testimonials:', error));
        }

        // Зареждане на отзиви при първоначално зареждане на страницата
        loadTestimonials();
    </script>

    <!-- Инструкции за настройка на Google Sheets интеграцията -->
    <!--
        1. Създайте Google Sheet с колони: Име, Имейл, Оценка, Отзив, Дата
        2. Отидете на Tools > Script editor
        3. Поставете следния скрипт и запазете:
        
        const sheetName = 'Sheet1';
        const scriptProp = PropertiesService.getScriptProperties();

        function doPost(e) {
            const lock = LockService.getScriptLock();
            lock.tryLock(10000);
            
            try {
                const doc = SpreadsheetApp.openById(scriptProp.getProperty('key'));
                const sheet = doc.getSheetByName(sheetName);
                const data = JSON.parse(e.postData.contents);
                
                sheet.appendRow([
                    data.name,
                    data.email || '',
                    data.rating,
                    data.message,
                    new Date()
                ]);
                
                return ContentService
                    .createTextOutput(JSON.stringify({ result: 'success' }))
                    .setMimeType(ContentService.MimeType.JSON);
            } catch (e) {
                return ContentService
                    .createTextOutput(JSON.stringify({ result: 'error', error: e }))
                    .setMimeType(ContentService.MimeType.JSON);
            } finally {
                lock.releaseLock();
            }
        }

        function doGet(e) {
            if (e.parameter.action === 'getTestimonials') {
                const doc = SpreadsheetApp.openById(scriptProp.getProperty('key'));
                const sheet = doc.getSheetByName(sheetName);
                const data = sheet.getDataRange().getValues();
                
                const testimonials = [];
                for (let i = 1; i < data.length; i++) {
                    testimonials.push({
                        name: data[i][0],
                        email: data[i][1],
                        rating: data[i][2],
                        message: data[i][3],
                        timestamp: data[i][4]
                    });
                }
                
                return ContentService
                    .createTextOutput(JSON.stringify(testimonials.reverse()))
                    .setMimeType(ContentService.MimeType.JSON);
            }
        }

        function setup() {
            const doc = SpreadsheetApp.getActiveSpreadsheet();
            scriptProp.setProperty('key', doc.getId());
        }
        
        4. Публикуване като уеб приложение (Deploy > New deployment)
        5. Копирайте URL и го поставете в scriptURL променливата по-горе
    -->
</body>
</html>
